<div class="page product-component cached">

  <div class="navbar cached">

      <div data-panel="left" class="left sliding" go-back>
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="center sliding" go-back>Popups</div>
    </div>
  </div>


  <div class="page-content">

                <a href="#" class="action1 bg-pink swipeout-overswipe">Action L1</a>

              <div class="swipeout-actions-right">
